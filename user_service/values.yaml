replicaCount: 1

image:
  repository: ayoobki/user-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 3001
  type: ClusterIP

ingress:
  enabled: true
  className: nginx
  host: micro.local
  path: /users
  pathType: Prefix

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "300m"
    memory: "256Mi"

